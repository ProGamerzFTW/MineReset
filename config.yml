configuration:
  debug-mode: false
  language: "english"
  default-name: "default"
  teleport-out-of-the-mine-on-reset: true
  broadcast-on-reset: true
  use-permissions: true
defaults:
  display-name: ""
  silent: false
  blacklist:
    enabled: false
    whitelist: false
    blocks: []
  protection:
    padding: 0
    padding-top: 0
    breaking:
      enabled: false
      blacklist:
        enabled: false
        whitelist: false
        blocks: []
    placement:
      enabled: false
      blacklist:
        enabled: false
        whitelist: false
        blocks: []
    pvp: true
  reset:
    auto:
      reset: true
      reset-time: 15
      warn: true
      warn-times:
      - '5'
    manual:
      cooldown-enabled: true
      cooldown-time: 5
  materials:
    blocks:
    - '0'
    weights:
    - '100'